backend:
  name: github
  # Replace with your GitHub repo, e.g. your-username/otiot
  repo: david-a/otiot
  branch: main
  base_url: https://otiot-cms-auth.david-avikasis.workers.dev # Your Cloudflare Worker URL
  auth_endpoint: auth # Relative path to auth endpoint

media_folder: static/uploads
public_folder: /uploads

collections:
  # Main game words collection – managed as JSON for easy loading in SvelteKit
  - name: words
    label: מילים
    label_singular: מילה
    folder: content/words
    create: true
    format: json
    extension: json
    slug: "{{slug}}"
    fields:
      - {
          name: word,
          label: "מילה (ללא ניקוד)",
          widget: string,
          required: true,
        }
      - { name: nikud, label: "מילה מנוקדת", widget: string, required: true }
      - { name: image, label: "תמונה", widget: image, required: true }
      - {
          name: sound,
          label: "קובץ שמע (אופציונלי)",
          widget: file,
          required: false,
        }
      - {
          name: level,
          label: "רמה",
          widget: number,
          value_type: int,
          min: 1,
          max: 4,
          default: 1,
        }
